<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>

    <style type="text/css">
        body {
            color: #2d527c;
            font-family: MarkGEO-Regular;
            font-size:16px;
        }

        h1 {
            font-family: MarkGEOCAPS-Regular;
        }

        .btn {
             border-radius: 5px;
             padding: 15px 25px;
             font-size: 22px;
             text-decoration: none;
             margin: 20px;
             color: #fff;
             position: relative;
             display: inline-block;
         }
        .btn:active {
            transform: translate(0px, 5px);
            -webkit-transform: translate(0px, 5px);
            box-shadow: 0px 1px 0px 0px;
        }

        .btn_sm {
            border-radius: 5px;
            text-decoration: none;
            position: relative;
            display: inline-block;
            font-size:13px;
            margin:5px;
            padding:10px 15px;
        }
        .btn_sm:active {

        }

        .blue {
            background-color: #55acee;
            box-shadow: 0px 5px 0px 0px #3C93D5;
        }
        .blue:hover {

        }

        .gray {
            color:#7a7a7a;
            background-color: #f9f9f9;
            box-shadow: 0px 5px 0px 0px #d6d6d6;
        }
        .gray:hover {
            background-color: #eeeeee;
        }

        .gray_sm {
            color:#7a7a7a;
            background-color: #f9f9f9;
            box-shadow: 0px 2px 0px 0px #d6d6d6;
        }
        .gray_sm:hover {
            background-color: #eeeeee;
        }

        section {
            font-family: MarkGEO-Regular;
            margin-left: 22px;
            font-size:16px;
            background: #fff;
            width: 420px;
            height: 350px;
            resize: none;
            border: 2px dashed #2d527c;
            outline: 0;
            overflow-y:auto;
        }

        section div {
            border-bottom: 1px dashed #2d527c;
        }

        section span {
            float: right;
        }

        input {
            padding:5px;
            font-family: MarkGEO-Regular;
            font-size:15px;
            width: 5px;
            border: 0px;
            outline: 0px;
            max-width:270px;
        }

        select {
            height: 60px;
        }

        @font-face {
            font-family: MarkGEO-Regular;
            src: url("./assets/fonts/MarkGEO-Regular.eot?#iefix") format("embedded-opentype"),
            url("./assets/fonts/MarkGEO-Regular.woff") format("woff"),
            url("./assets/fonts/MarkGEO-Regular.ttf") format("truetype"),
            url("./assets/fonts/MarkGEO-Regular.svg#MarkGEO-Regular") format("svg");
            font-weight:normal;
            font-style:normal;
        }

        @font-face {
            font-family: MarkGEOCAPS-Regular;
            src: url("./assets/fonts/MarkGEOCAPS-Regular.eot?#iefix") format("embedded-opentype"),
            url("./assets/fonts/MarkGEOCAPS-Regular.woff") format("woff"),
            url("./assets/fonts/MarkGEOCAPS-Regular.ttf") format("truetype"),
            url("./assets/fonts/MarkGEOCAPS-Regular.svg#MarkGEOCAPS-Regular") format("svg");

<div style="margin-left:22px;margin-top:10px;">
    <a data-toggle="history" href="#" class="btn_sm gray_sm"><i class="fa fa-history"></i></a>
    <a href="#" class="btn_sm gray_sm"><i class="fa fa-copy"></i> კოპირება</a>
    <a href="#" class="btn_sm gray_sm"><i class="fa fa-paste"></i> ჩასმა</a>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
    window.$ = window.jQuery = require('jquery');

    $(document).on('keypress',"section input",function(e){
        if (e.keyCode == 13 && $(this).val().length > 0){
            $(this).after($(this).clone().val("")).after("<div/>").after("<span>12</span>");
            $(this).next().next().next().focus();
        }
    });

    $(document).on('keyup',"section input",function(e){
        if (e.keyCode == 8) { // backspace
            if ($(this).get(0).selectionStart === 0) {
                var prev = $(this).prev().prev().prev();
                prev.focus();
                if ($(this).val() == "" && prev.length > 0) {
                    $(this).prev().prev().remove();
                    $(this).prev().remove();
                    $(this).remove();
                }
            }
        } else if (e.keyCode == 38) { // up
            $(this).prev().prev().prev().focus();
        } else if (e.keyCode == 40) {
            $(this).next().next().next().focus();
        }
    });

    $("section").on("click", function(e){
        if (e.target !== this) {
            return;
        }

       $(this).find("input").last().focus();
    });


    $(document).ready(function(){
       $("input").focus();
    });

    $.ajax({
        url: 'http://nic.net.ge/Home/DomainCheck',
        type: 'post',
        data: {
            "Domain": "peer",
            "TopLevelDomain": ".ge"
        },
        headers: {
            "X-Requested-With": 'XMLHttpRequest'
        },
        success: function (data) {
            console.info(data);
        }
    });

    $("[data-toggle=history]").click(function(){
        const remote = require('electron').remote;
        const BrowserWindow = remote.BrowserWindow;

        var win = new BrowserWindow({
            parent: remote.getCurrentWindow(),
            modal: true,
            width: 300,
            height: 500,
            show: false,
            backgroundColor: '#fffff'
        });

        win.loadURL('file://' + __dirname + '/history.html')
        win.once('ready-to-show', () => {
            win.show()
            win.focus()
        });
    });

    const ipc = require('electron').ipcRenderer

    ipc.on('load-version', function(arg2, arg) {
        $("section").text(arg);
        console.log(arg);
    });
</script>
